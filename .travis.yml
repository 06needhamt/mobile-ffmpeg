branches:
  only:
  - travis-test
sudo: false
git:
  quiet: true
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
addons:
  apt:
    packages:
      - autoconf
      - automake
      - libtool
      - pkg-config
      - curl
      - git
      - cmake
      - gcc
      - gperf
      - texinfo
      - yasm
      - nasm
      - bison
      - autogen
      - patch
matrix:
  include:
    - name: "iOS LTS Build"
      language: objective-c
      osx_image: xcode7.3
      before_script:
        - rm -f ./build.log
      script:
        - bash ./ios.sh -lts
        - grep -e INFO ./build.log | grep build
    - name: "iOS LTS Debug Build"
      language: objective-c
      osx_image: xcode7.3
      before_script:
        - rm -f ./build.log
      script:
        - bash ./ios.sh -lts -d
        - grep -e INFO ./build.log | grep build